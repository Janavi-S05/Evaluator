.container {
  padding: 10px;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
}
.myblock{
  margin:60px auto auto auto;
  display:block;
}
table {
  display: grid;
  border-collapse: collapse;
  min-width: 100%;
  grid-template-columns: 
    minmax(100px, 170px)
    minmax(100px, 300px)
    minmax(100px, 270px);
}

thead,
tbody,
tr {
  display: contents;
}

th,
td {
  padding: 15px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
td div{
  display:flex;
  height:35px;
}
td div p{
  margin-top:auto;
  margin-bottom:auto;
  padding-left:8px;
}
th {
  position: sticky;
  top: 0;
  background: rgb(245, 100, 129);
  text-align: left;
  font-weight: normal;
  font-size: 1.1rem;
  color: white;
}

th:last-child {
  border: 0;
}

td {
  padding-top: 10px;
  padding-bottom: 10px;
  color: #808080;
}

tr:nth-child(even) td {
  background: #f8f6ff;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  display: block;
  height:70px;
  background-color: rgb(243, 66, 101);
}

li {

li a {

  padding: 8px;
  text-decoration: none;
  color: #d5c6c6;
}
