<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/66aa7c98b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body{
    font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
    display:flex;;
    background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjKI1Y4CGHU8OawgXSSU2OANsUgzbuWSPG1g&usqp=CAU");
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
    }
  </style>
  <body>
    <div class="container">
      <form class="form-1" action="home.html">
        <h1 style="color:rgb(124,124,124);font-size: 25px;">Login</h1>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"  required/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"  required/>
        <span>Forgot Password?</span>
        <button style="color:rgb(214, 173, 173);font-size: 18px;">Login</button>
      </form>
    </div>
  </body>
</html>
